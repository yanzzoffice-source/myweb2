<!DOCTYPE html>
<html lang="id">
<head>

<body>
    <!-- Profile Section -->

            <path d="M20,80 L20,20 L50,50 L80,20 L80,80" stroke="#00ff41" stroke-width="5" fill="none" />

        <div class="logo-text">MiiWaaa</div>
        <!-- Small Eye Icon below text -->

        <p>Web ini masih tahap pengembangan.</p>
